<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Loom AI - Lesson Planning Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #e5e7eb;
            overflow-x: hidden; /* Prevent horizontal scroll from vectors */
        }
        #vector-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .floating-vector {
            position: absolute;
            color: rgba(167, 139, 250, 0.08); /* Soft purple, very low opacity */
            animation: floatAnimation 6s ease-in-out infinite;
            will-change: transform;
        }
        .hidden {
            display: none;
        }
        .tab-button.active {
            border-color: #818cf8;
            color: #c7d2fe;
            background-color: rgba(79, 70, 229, 0.2);
        }
        .canvas-container {
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            background-color: #1f2937;
        }
        .glass-card {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #ai-modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>

    <div id="app-container" class="max-w-7xl mx-auto p-4 md:p-6 lg:p-8 relative z-10">

        <!-- Landing Page -->
        <div id="landingPage">
            <div class="text-center py-16">
                <h1 class="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Learning Loom AI</h1>
                <p class="mt-4 text-lg text-gray-400">Your AI-powered assistant for crafting engaging lesson plans.</p>
                <div class="mt-8 space-x-4">
                    <button onclick="showAuthPage(false)" class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:shadow-indigo-500/50 transition-all transform hover:scale-105">Sign In</button>
                    <button onclick="showAuthPage(true)" class="bg-transparent border-2 border-indigo-400 text-indigo-300 font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-400 hover:text-white transition-all transform hover:scale-105">Sign Up</button>

        <!-- Authentication Page -->
        <div id="authPage" class="hidden max-w-md mx-auto mt-10">
            <div class="glass-card p-8 rounded-xl shadow-lg">

                <form id="authForm" class="mt-8 space-y-6">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-300">Email address</label>

        <!-- Teacher Dashboard -->
        <div id="dashboardPage" class="hidden">
            <div class="flex justify-between items-center mb-8">

                <div onclick="showPage('chatSetupPage')" class="glass-card p-10 rounded-xl shadow-lg hover:shadow-2xl cursor-pointer transition-all duration-300 hover:border-indigo-500">
                    <h3 class="text-2xl font-bold text-indigo-400">Start a New Chat</h3>
                    <p class="mt-2 text-gray-400">Generate a new lesson plan from scratch.</p>
                </div>
                <div onclick="showHistoryPage()" class="glass-card p-10 rounded-xl shadow-lg hover:shadow-2xl cursor-pointer transition-all duration-300 hover:border-indigo-500">
                    <h3 class="text-2xl font-bold text-indigo-400">History</h3>
                    <p class="mt-2 text-gray-400">Review your previously generated lessons.</p>
                </div>
            </div>
             <div class="mt-6">
                 <button onclick="getInspiration()" class="w-full glass-card p-6 rounded-xl shadow-lg hover:shadow-2xl cursor-pointer transition-all duration-300 hover:border-purple-500 text-center">

            </div>
        </div>

        <!-- New Chat Setup Page -->

            </div>

        <!-- Content Display Page -->
        <div id="contentDisplayPage" class="hidden">

    <!-- AI Modal -->

            </div>
            <div id="modal-content" class="prose prose-invert max-w-none prose-p:text-gray-300">
                <!-- AI content will be injected here -->
            </div>

                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-400 mx-auto"></div>
                <p class="mt-4 text-gray-400">Thinking...</p>
            </div>

<script>
    // --- STATE MANAGEMENT ---
    let isSignUp = false;
    let currentUser = null;
    let users = [];
    let history = [];
    let currentLesson = null;
    let lastPage = 'dashboardPage';
    let audioPlayer = new Audio();
    let isPlaying = false;
    let currentTtsButton = null;

    // --- DOM ELEMENTS ---
    const pages = ['landingPage', 'authPage', 'dashboardPage', 'historyPage', 'chatSetupPage', 'contentDisplayPage'];
    const authTitle = document.getElementById('authTitle');
    const authForm = document.getElementById('authForm');
    const authToggleLink = document.getElementById('authToggleLink');
    const authError = document.getElementById('authError');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const lessonForm = document.getElementById('lessonForm');
    const loader = document.getElementById('loader');
    const generateBtnText = document.getElementById('generateBtnText');
    const modal = document.getElementById('ai-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalContent = document.getElementById('modal-content');
    const modalLoader = document.getElementById('modal-loader');


    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        const storedUsers = localStorage.getItem('learningLoomUsers');
        if (storedUsers) {
            users = JSON.parse(storedUsers);
        }

        const sessionUser = sessionStorage.getItem('learningLoomCurrentUser');
        if (sessionUser) {
            currentUser = JSON.parse(sessionUser);
            const userHistory = localStorage.getItem(`learningLoomHistory_${currentUser.email}`);
            history = userHistory ? JSON.parse(userHistory) : [];
            showPage('dashboardPage');
        } else {
            showPage('landingPage');
        }
    });

    // --- NAVIGATION ---
    function showPage(pageId) {
        pages.forEach(page => document.getElementById(page).classList.add('hidden'));
        document.getElementById(pageId).classList.remove('hidden');

        if (pageId === 'dashboardPage') {
            welcomeMessage.textContent = `Welcome, ${currentUser?.email.split('@')[0]}!`;
        }
    }

    function goBackToDashboardOrHistory() {
        showPage(lastPage);
    }
    
    // --- AUTHENTICATION ---
    function showAuthPage(isSigningUp) {
        isSignUp = isSigningUp;
        authError.textContent = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        updateAuthView();
        showPage('authPage');
    }

    function updateAuthView() {
        if (isSignUp) {
            authTitle.textContent = 'Create an Account';
            authForm.querySelector('button').textContent = 'Sign Up';
            authToggleLink.textContent = 'Already have an account? Sign In';
        } else {
            authTitle.textContent = 'Sign In';
            authForm.querySelector('button').textContent = 'Sign In';
            authToggleLink.textContent = 'Don\'t have an account? Sign Up';
        }
    }
    
    function toggleAuthMode() {
        isSignUp = !isSignUp;
        authError.textContent = '';
        updateAuthView();
    }

    authForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;
        authError.textContent = '';

        if (isSignUp) {
            if (users.find(user => user.email === email)) {
                authError.textContent = 'An account with this email already exists.';
                return;
            }
            const newUser = { email, password };
            users.push(newUser);
            localStorage.setItem('learningLoomUsers', JSON.stringify(users));
            login(newUser);
        } else {
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                login(user);
            } else {
                authError.textContent = 'Invalid email or password.';
            }
        }
    });
    
    function login(user) {
        currentUser = user;
        sessionStorage.setItem('learningLoomCurrentUser', JSON.stringify(user));
        const userHistory = localStorage.getItem(`learningLoomHistory_${currentUser.email}`);
        history = userHistory ? JSON.parse(userHistory) : [];
        showPage('dashboardPage');
    }

    function logout() {
        currentUser = null;
        sessionStorage.removeItem('learningLoomCurrentUser');
        showPage('landingPage');
    }
    
    // --- HISTORY ---
    function showHistoryPage() {
        lastPage = 'historyPage';
        const historyList = document.getElementById('historyList');
        historyList.innerHTML = '';
        if (history.length === 0) {
            historyList.innerHTML = '<p class="text-gray-400">You have no saved lessons yet.</p>';
        } else {
            [...history].reverse().forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'glass-card p-4 rounded-lg shadow-sm flex justify-between items-center cursor-pointer hover:border-indigo-500/80 transition-colors';
                div.innerHTML = `
                    <div>
                        <h4 class="font-semibold text-lg text-gray-100">${item.topic}</h4>
                        <p class="text-sm text-gray-400">${item.level.replace('_', ' ')} - ${new Date(item.date).toLocaleDateString()}</p>
                    </div>
                    <button class="text-red-400 hover:text-red-300 text-sm font-medium" onclick="deleteHistoryItem(event, ${history.length - 1 - index})">Delete</button>
                `;
                div.onclick = () => viewHistoryItem(history.length - 1 - index);
                historyList.appendChild(div);
            });
        }
        showPage('historyPage');
    }

    function viewHistoryItem(index) {
        const item = history[index];
        currentLesson = item.content;
        displayGeneratedContent(item.topic, item.level, false);
    }
    
    function deleteHistoryItem(event, index) {
        event.stopPropagation();
        // Use a custom modal for confirmation later if needed
        const confirmed = window.confirm('Are you sure you want to delete this lesson?');
        if (confirmed) {
            history.splice(index, 1);
            saveHistory();
            showHistoryPage(); // Refresh the view
        }
    }

    function saveHistory() {
        if (currentUser) {
            localStorage.setItem(`learningLoomHistory_${currentUser.email}`, JSON.stringify(history));
        }
    }

    // --- LESSON GENERATION ---
    lessonForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loader.classList.remove('hidden');
        generateBtnText.classList.add('hidden');
        
        const topic = document.getElementById('topic').value;
        const level = document.getElementById('level').value;

        const sections = getSectionsForLevel(level);
        const prompt = `As an expert lesson planner, create a detailed lesson plan for the topic "${topic}" at the "${level.replace('_', ' ')}" educational level. Generate the output as a single, valid JSON object. Do not include any text, markdown, or formatting outside of the JSON object itself. The JSON object must have keys corresponding to the following exact section titles: ${JSON.stringify(sections)}. The value for each key must be a string containing rich, well-formatted HTML content for that section. For sections that require printables, tests, or worksheets, generate complete and ready-to-use content with questions and answers within the HTML. For visuals like mind maps or diagrams, describe them in text as "[A mind map showing...]" or "[A diagram illustrating...]" because you cannot generate image files. Ensure all content is engaging and appropriate for the specified educational level.`;
        
        try {
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
const result = await callApiProxy('text', payload);
const resultText = result.candidates[0].content.parts[0].text;
            const generatedContent = extractJsonFromText(resultText);
            
            if (!generatedContent) {
                throw new Error("Could not find a valid JSON object in the AI's response.");
            }

            currentLesson = generatedContent;
            displayGeneratedContent(topic, level, true);
        } catch (error) {
            console.error('Error generating lesson:', error);
            showModalWithError('Lesson Generation Failed', `Sorry, there was an error generating the lesson. The AI may have returned an invalid format. Please try again.\n\n<i class="text-xs text-gray-500">Details: ${error.message}</i>`);
        } finally {
            loader.classList.add('hidden');
            generateBtnText.classList.remove('hidden');
        }
    });
    
    function extractJsonFromText(text) {
        const match = text.match(/```json\s*([\s\S]*?)\s*```|({[\s\S]*})/);
        if (match) {
            const jsonString = match[1] || match[2];
            try {
                return JSON.parse(jsonString);
            } catch (e) {
                console.error("Failed to parse extracted JSON:", e);
                return null;
            }
        }
        return null;
    }

    function displayGeneratedContent(topic, level, isNew) {
        lastPage = 'dashboardPage';
        const contentTitle = document.getElementById('contentTitle');
        const contentLevel = document.getElementById('contentLevel');
        const tabsContainer = document.getElementById('tabsContainer');
        const tabContentContainer = document.getElementById('tabContentContainer');

        contentTitle.textContent = `Lesson Plan: ${topic}`;
        contentLevel.textContent = `Level: ${level.replace(/_/g, ' ')}`;
        
        tabsContainer.innerHTML = '';
        tabContentContainer.innerHTML = '';

        const tabs = Object.keys(currentLesson);

        tabs.forEach((tab, index) => {
            const button = document.createElement('button');
            button.className = 'w-full text-left p-3 rounded-lg font-medium tab-button transition-colors duration-200 border border-transparent text-gray-300 hover:text-white';
            button.textContent = tab;
            button.onclick = () => openTab(tab, topic);
            tabsContainer.appendChild(button);
        });

        if (isNew) {
            history.push({
                topic,
                level,
                date: new Date().toISOString(),
                content: currentLesson
            });
            saveHistory();

    async function generateVisual(button, description) {
        const placeholder = button.nextElementSibling;

                <p class="mt-4 text-sm text-gray-400">Creating your visual...</p>
            </div>
        `;

        try {
            const prompt = `Create a visually appealing, clear, and educational image for a lesson plan. The image should be: ${description}. Style: clean lines, simple, colorful, suitable for educational material.`;
            const payload = { instances: [{ "prompt": prompt }], parameters: { "sampleCount": 1 } };
const result = await callApiProxy('image', payload);
const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
            placeholder.innerHTML = `<img src="${imageUrl}" alt="${description}" class="rounded-lg shadow-md border border-gray-700"/>`;
            button.style.display = 'none'; // Hide button after generation
        } catch (error) {
            console.error('Image generation error:', error);
            placeholder.innerHTML = `<p class="text-red-400">Sorry, the visual could not be generated. Please try again later.</p>`;
            button.disabled = false;
            button.textContent = 'Generate Visual âœ¨';
        }
    }

function handleTtsPlayback(button, text) {
    if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
        return;
    }

    const utterance = new SpeechSynthesisUtterance(text);
    
    utterance.onstart = () => {
        if (currentTtsButton && currentTtsButton !== button) {
            resetTtsButton();
        }
        button.querySelector('.tts-text').textContent = 'Stop';
        button.querySelector('.tts-icon').textContent = 'â¹ï¸';
        isPlaying = true;
        currentTtsButton = button;
    };

    utterance.onend = () => {
        isPlaying = false;
        resetTtsButton();
        currentTtsButton = null;
    };
    
    utterance.onerror = () => {
        isPlaying = false;
        resetTtsButton();
        currentTtsButton = null;
    }

    speechSynthesis.speak(utterance);
}

function resetTtsButton() {
     if (currentTtsButton) {
        currentTtsButton.querySelector('.tts-text').textContent = 'Listen';
        currentTtsButton.querySelector('.tts-icon').innerHTML = 'ğŸ”Š';

   async function callApiProxy(endpoint, payload) {
    // This is the URL of our new middleman.
    // When hosted on Vercel, this will point to our api/gemini.js function.
    const proxyUrl = '/api/gemini';

    try {
        const response = await fetch(proxyUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            // We send the endpoint type ('text', 'image', 'tts') and the original payload
            body: JSON.stringify({ endpoint, payload })
        });

        if (!response.ok) {
            const errorBody = await response.json();
            console.error('API Proxy Error Details:', errorBody);
            throw new Error(`API request failed with status ${response.status}`);
        }

        return await response.json(); // Return the JSON data directly

    } catch (error) {
        console.error("API proxy call failed:", error);
        throw error;
    }
}
